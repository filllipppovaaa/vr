<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>3D Робот</title>
    <!-- Обязательно: загрузка библиотеки Model Viewer -->
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <style>
        body {
            margin: 0;
            background: #1a1a2e;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        model-viewer {
            width: 90vw;
            height: 90vh;
            max-width: 800px;
            max-height: 600px;
        }
    </style>
</head>
<body>
    <!-- Просто модель с возможностью вращения -->
    <model-viewer 
        src="robot.glb"
        alt="3D модель робота"
        camera-controls
        autoplay
        shadow-intensity="1">
    </model-viewer>
</body>
</html>
